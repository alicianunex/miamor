<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Ali & Ainhoa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --font-body: 'Lato', sans-serif;
        --font-heading: 'Playfair Display', serif;
      }

      html {
        scroll-behavior: smooth;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-body);
        background: linear-gradient(135deg, #fdfdfd 0%, #ffffff 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      body.dark-theme {
        background: linear-gradient(135deg, #1a1a1d 0%, #2a2a2d 100%);
      }

      .ttt-container {
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      .ttt-header {
        margin-bottom: 40px;
      }

      .ttt-header h1 {
        font-family: var(--font-heading);
        font-size: clamp(2rem, 6vw, 3.5rem);
        color: #4a4a4a;
        margin-bottom: 10px;
      }

      body.dark-theme .ttt-header h1 {
        color: #d8bfd8;
      }

      .game-status {
        font-size: 18px;
        color: #999999;
        margin-bottom: 20px;
        height: 30px;
      }

      body.dark-theme .game-status {
        color: #888888;
      }

      .game-status.winning {
        color: #c2185b;
        font-weight: 700;
        font-size: 20px;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 30px;
        background: #f5f5f5;
        padding: 15px;
        border-radius: 12px;
      }

      body.dark-theme .board {
        background: #1a1a1e;
      }

      .cell {
        aspect-ratio: 1;
        background: #ffffff;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 36px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #4a4a4a;
      }

      body.dark-theme .cell {
        background: #2a2a2e;
        border-color: #3a3a3e;
        color: #d8bfd8;
      }

      .cell:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(194, 24, 91, 0.2);
        border-color: #c2185b;
      }

      .cell:disabled {
        cursor: not-allowed;
      }

      .cell.x {
        color: #e91e63;
      }

      .cell.o {
        color: #2196f3;
      }

      .controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        padding: 12px 30px;
        font-size: 16px;
        font-family: var(--font-body);
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: #c2185b;
        color: #ffffff;
      }

      .btn-primary:hover {
        background: #e91e63;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(194, 24, 91, 0.3);
      }

      .btn-secondary {
        background: transparent;
        color: #4a4a4a;
        border: 2px solid #c2185b;
      }

      body.dark-theme .btn-secondary {
        color: #d8bfd8;
        border-color: #d8a5d8;
      }

      .btn-secondary:hover {
        background: #c2185b;
        color: #ffffff;
      }

      .theme-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ffffff;
        border: 1px solid #e0e0e0;
        color: #000000;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      body.dark-theme .theme-toggle {
        background: #2a2a2e;
        border: 1px solid #3a3a3e;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
        color: #d8bfd8;
      }

      .back-link {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: #ffffff;
        border: 1px solid #e0e0e0;
        color: #000000;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      .back-link:hover {
        transform: scale(1.1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      body.dark-theme .back-link {
        background: #2a2a2e;
        border: 1px solid #3a3a3e;
        color: #d8bfd8;
      }
    </style>
  </head>
  <body>
    <a href="games.html" class="back-link" title="Volver a juegos">‚Üê</a>
    <button class="theme-toggle" id="theme-toggle" title="Cambiar tema">
      üåô
    </button>

    <div class="ttt-container">
      <div class="ttt-header">
        <h1>Tic Tac Toe</h1>
      </div>

      <div class="game-status" id="status">Tu turno (X)</div>

      <div class="board" id="board">
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>
      </div>

      <div class="controls">
        <button class="btn-primary" onclick="initGame()">Nuevo Juego</button>
        <button
          class="btn-secondary"
          onclick="window.location.href='games.html'"
        >
          Volver
        </button>
      </div>
    </div>

    <script>
      let board = ['', '', '', '', '', '', '', '', ''];
      let currentPlayer = 'X';
      let gameActive = true;
      let aiPlayer = 'O';

      const winningConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      const themeToggle = document.getElementById('theme-toggle');
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = '‚òÄÔ∏è';
      }

      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
        const isDark = document.body.classList.contains('dark-theme');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      });

      function checkWinner() {
        for (let condition of winningConditions) {
          const [a, b, c] = condition;
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            return board[a];
          }
        }
        return null;
      }

      function isBoardFull() {
        return board.every((cell) => cell !== '');
      }

      function minimax(depth, isMaximizing) {
        const winner = checkWinner();

        if (winner === aiPlayer) return 10 - depth;
        if (winner === 'X') return depth - 10;
        if (isBoardFull()) return 0;

        if (isMaximizing) {
          let bestScore = -Infinity;
          for (let i = 0; i < board.length; i++) {
            if (board[i] === '') {
              board[i] = aiPlayer;
              let score = minimax(depth + 1, false);
              board[i] = '';
              bestScore = Math.max(score, bestScore);
            }
          }
          return bestScore;
        } else {
          let bestScore = Infinity;
          for (let i = 0; i < board.length; i++) {
            if (board[i] === '') {
              board[i] = 'X';
              let score = minimax(depth + 1, true);
              board[i] = '';
              bestScore = Math.min(score, bestScore);
            }
          }
          return bestScore;
        }
      }

      function aiMove() {
        let bestScore = -Infinity;
        let bestMove = 0;

        for (let i = 0; i < board.length; i++) {
          if (board[i] === '') {
            board[i] = aiPlayer;
            let score = minimax(0, false);
            board[i] = '';
            if (score > bestScore) {
              bestScore = score;
              bestMove = i;
            }
          }
        }
        return bestMove;
      }

      function updateBoard() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell, index) => {
          cell.textContent = board[index];
          cell.classList.remove('x', 'o');
          if (board[index] === 'X') cell.classList.add('x');
          if (board[index] === 'O') cell.classList.add('o');
          cell.disabled = !gameActive || board[index] !== '';
        });
      }

      function updateStatus() {
        const winner = checkWinner();
        const status = document.getElementById('status');

        if (winner) {
          gameActive = false;
          status.textContent = winner === 'X' ? '¬°Ganaste! üéâ' : 'IA gana ü§ñ';
          status.classList.add('winning');
        } else if (isBoardFull()) {
          gameActive = false;
          status.textContent = '¬°Empate! ü§ù';
          status.classList.add('winning');
        } else {
          status.textContent =
            currentPlayer === 'X' ? 'Tu turno (X)' : 'IA est√° pensando...';
          status.classList.remove('winning');
        }
      }

      function makeMove(index) {
        if (board[index] === '' && gameActive && currentPlayer === 'X') {
          board[index] = 'X';
          updateBoard();
          updateStatus();

          if (gameActive) {
            setTimeout(() => {
              let aiMoveIndex = aiMove();
              board[aiMoveIndex] = 'O';
              updateBoard();
              updateStatus();
            }, 500);
          }
        }
      }

      function initGame() {
        board = ['', '', '', '', '', '', '', '', ''];
        currentPlayer = 'X';
        gameActive = true;
        updateBoard();
        updateStatus();
      }

      document.querySelectorAll('.cell').forEach((cell) => {
        cell.addEventListener('click', () => {
          makeMove(parseInt(cell.dataset.index));
        });
      });

      initGame();
    </script>
  </body>
</html>
